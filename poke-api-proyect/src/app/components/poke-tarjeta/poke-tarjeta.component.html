<div id="container" [ngClass]="{seleccionado: seleccionado}">
    <img src="./../../../assets/img/punta-flecha.png"
    alt="img-flecha" id="flecha"
    *ngIf="seleccionado">
    <div id="tarjeta" (click)="clicked.emit(id)" [ngClass]="{seleccionado: seleccionado}">
        <div id="circle"></div>
        <img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id}}.png' alt="img-poke" id="pokeImg">
        <span>No.{{id}}</span>
        @if (data) {
            <span>{{data.name | titlecase}}</span>
        }
    </div>
</div>
